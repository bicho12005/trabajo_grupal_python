        <section>
            <h1 class="display-4"><b>¡Contactanos!</b></h1>
            <p>Si tienes información sobre algún animal en situación de abandono o de peligro y quieres contactarte con nosotros o quieres algún consejo deja tus datos para que te llamemos</p>
            <div class="container" id="form">
                <form class="row g-3" action="https://formspree.io/f/mvonnylr" method="POST">
                    <div class="col-md-6">
                        <label for="Nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" name="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" name="apellido" placeholder="Ingrese su apellido" required>
                    </div>
                    <div class="col-12">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" name="email" placeholder="Ingrese su email" required>
                    </div>
                    <div class="col-12">
                        <label for="Telefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="Telefono" name="telefono" placeholder="Ingrese su numero">
                    </div>
                    <div class="col-12">
                        <label for="Localidad" class="form-label">Localidad</label>
                        <input type="text" class="form-control" id="Localidad" name="localidad" placeholder="Ingrese su localidad">
                    </div>
                    <div class="col-12">
                        <label for="Asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="Asunto" name="asunto" placeholder="Ingrese un asunto">
                    </div>
                    <div class="mb-3">
                        <label for="Descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="Descripcion" rows="5" name="descripcion" placeholder="Ingrese una descripcion"></textarea>
                    </div>
                    <div class="col-12 text-center enviar">
                        <input type="hidden" name="_next" value="http://127.0.0.1:3000/formulario.html">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <!-- <input type="submit" value="enviar"> -->
                    </div>
                </form>
            </div>
        </section>
