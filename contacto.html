    <h1>Página de contacto</h1>
    <p>Si tienes información sobre algún animal en situación de abandono o de peligro y quieres contactarte con nosotros o quieres algún consejo deja tus datos para que te llamemos</p>
    <br>
    <div id="form">
    <form action="https://formsubmit.co/a7b2f40d8d375fdde3c84fb7f7e0ef3b" method="POST" >
        <label for="Nombre">Nombre:</label>
        <br>
        <input type="text" name="Nombre">
        <br>
        
        <label for="Apellido">Apellido:</label>
        <br>
        <input type="text" name="Apellido">
        <br>

        <label for="Telefono">Teléfono</label>
        <br>
        <input type="number" name="Telefono">
        <br>

        <label for="email">Correo electrónico</label>
        <br>
        <input type="email" name="email">
        <br>

        <label for="Descripcion">Descripción del asunto:</label>
        <br>
        <textarea name="texto" rows="5" cols="30"></textarea>
        <br>

        <input type="submit" name="enviar" value="Enviar datos">
        <input type="hidden" name="_next" value="http://127.0.0.1:3000/formulario.html">
    </form>
    </div>
